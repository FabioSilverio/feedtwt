<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Econômico - Painel Turbo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-[#101214] text-gray-900 dark:text-gray-100 font-sans transition-colors duration-200 overflow-hidden h-[100dvh] flex flex-col">
  <div id="root" class="h-full flex flex-col"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const App = () => {
      const [feedsData, setFeedsData] = useState({
        infomoney: { news: [], loading: true, error: null },
        valor:     { news: [], loading: true, error: null },
        estadao:   { news: [], loading: true, error: null }
      });
      
      // Novo estado para guardar as palavras mais buscadas no Google Trends
      const [trends, setTrends] = useState([]);

      const [darkMode, setDarkMode] = useState(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) return savedTheme === 'dark';
        return window.matchMedia('(prefers-color-scheme: dark)').matches;
      });

      const feedsConfig = [
        { id: 'infomoney', name: 'InfoMoney', handle: '@infomoney', avatar: 'https://ui-avatars.com/api/?name=IM&background=0D9488&color=fff&rounded=true&bold=true', url: 'https://www.infomoney.com.br/feed/' },
        { id: 'valor', name: 'Valor Econômico', handle: '@valor', avatar: 'https://ui-avatars.com/api/?name=VE&background=005A54&color=fff&rounded=true&bold=true', url: 'https://valor.globo.com/rss/valor' },
        { id: 'estadao', name: 'Estadão', handle: '@estadao', avatar: 'https://ui-avatars.com/api/?name=ES&background=1E3A8A&color=fff&rounded=true&bold=true', url: 'https://www.estadao.com.br/arc/outboundfeeds/rss/economia/' }
      ];

      useEffect(() => {
        if (darkMode) {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      }, [darkMode]);

      const formatTwitterTime = (date) => {
        const now = new Date();
        const diffMs = now - date;
        const exactTime = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        if (diffMs < 0) return `${exactTime} · Agora`;

        const diffMins = Math.floor(diffMs / 60000);
        const diffHrs = Math.floor(diffMins / 60);
        
        if (diffMins < 1) return `${exactTime} · Agora`;
        if (diffMins < 60) return `${exactTime} · ${diffMins} m`;
        if (diffHrs < 24) return `${exactTime} · ${diffHrs} h`;
        return `${exactTime} · ${date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' }).replace('.', '')}`;
      };

      const cleanText = (html) => {
        const tmp = document.createElement("DIV");
        tmp.innerHTML = html;
        return tmp.textContent || tmp.innerText || "";
      };

      const extractImage = (html) => {
        if (!html) return null;
        const match = html.match(/<img[^>]+src="([^">]+)"/);
        return match ? match[1] : null;
      };

      const updateFeedState = (id, newState) => {
        setFeedsData(prev => ({ ...prev, [id]: { ...prev[id], ...newState } }));
      };

      const fetchXML = async (url) => {
        const timestamp = new Date().getTime();
        const urlWithCache = url + (url.includes('?') ? '&' : '?') + 't=' + timestamp;
        
        const proxies = [
          `https://api.allorigins.win/get?url=${encodeURIComponent(urlWithCache)}`,
          `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(urlWithCache)}`,
          `https://corsproxy.io/?${encodeURIComponent(urlWithCache)}`
        ];

        for (const proxy of proxies) {
          try {
            const res = await fetch(proxy);
            if (!res.ok) continue;
            let text = await res.text();
            
            if (proxy.includes('allorigins.win/get')) {
              const json = JSON.parse(text);
              text = json.contents;
            }
            
            if ((text.includes('<rss') || text.includes('<feed')) && !text.toLowerCase().includes('just a moment...')) {
              return text;
            }
          } catch (e) { continue; }
        }
        throw new Error('Bloqueio nos proxies originais');
      };

      // Função Exclusiva para buscar as tendências no Google
      const fetchGoogleTrends = async () => {
        try {
          const xmlText = await fetchXML('https://trends.google.com/trends/trendingsearches/daily/rss?geo=BR');
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, "text/xml");
          const items = xmlDoc.querySelectorAll("item title");
          
          // Extrai o texto, remove caracteres estranhos e transforma em minúsculo
          const keywords = Array.from(items).map(node => node.textContent.toLowerCase().trim());
          setTrends(keywords);
          return keywords;
        } catch (error) {
          console.error("Não foi possível carregar o Google Trends", error);
          return [];
        }
      };

      // Função que verifica o match e cria a tag visual de Score
      const renderTrendScore = (title, description, currentTrends) => {
        if (!currentTrends || currentTrends.length === 0) return null;
        
        const fullText = `${title} ${description}`.toLowerCase();
        
        // Procura se alguma palavra do Trends está no texto da notícia
        const matchIndex = currentTrends.findIndex(trend => {
          // Usa regex para garantir que é a palavra inteira, não um pedaço de outra palavra
          const regex = new RegExp(`\\b${trend}\\b`, 'i');
          return regex.test(fullText);
        });

        if (matchIndex !== -1) {
          const trendWord = currentTrends[matchIndex];
          // O Score diminui quanto mais baixo o assunto estiver no ranking (Top 1 = 99, Top 2 = 94...)
          const score = Math.max(15, 99 - (matchIndex * 5)); 
          
          let colorClass = "text-orange-600 bg-orange-100 dark:bg-orange-900/30 dark:text-orange-400";
          if (score > 80) colorClass = "text-red-600 bg-red-100 dark:bg-red-900/30 dark:text-red-400"; // Mais quente
          
          return (
            <div className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md text-[11px] font-bold mt-2 mb-1 ${colorClass} uppercase tracking-wide border border-current/20`}>
              <svg className="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clipRule="evenodd" /></svg>
              Score {score} • Alta nas Buscas: {trendWord}
            </div>
          );
        }
        return null;
      };

      const parseXML = (xmlText) => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const items = xmlDoc.querySelectorAll("item, entry");
        const parsedItems = [];
        
        Array.from(items).forEach(item => {
          let title = item.querySelector("title")?.textContent || "";
          
          let link = item.querySelector("link")?.textContent;
          if (!link) {
            const linkTag = item.querySelector("link");
            if (linkTag && linkTag.getAttribute("href")) link = linkTag.getAttribute("href");
          }
          
          const pubDateStr = item.querySelector("pubDate")?.textContent || 
                             item.getElementsByTagNameNS("*", "date")[0]?.textContent ||
                             item.querySelector("published")?.textContent;
                             
          let pubDate = new Date(pubDateStr);
          if (isNaN(pubDate.getTime())) pubDate = new Date();
          
          const description = item.querySelector("description")?.textContent || item.querySelector("summary")?.textContent || "";
          const contentEncoded = item.getElementsByTagNameNS("*", "encoded")?.[0]?.textContent || item.querySelector("content")?.textContent || "";
          
          let imageUrl = extractImage(contentEncoded) || extractImage(description);
          if (!imageUrl) {
            const media = item.getElementsByTagNameNS("*", "content")[0];
            if (media && media.getAttribute('url')) {
              imageUrl = media.getAttribute('url');
            }
          }

          parsedItems.push({
            id: link + Math.random(),
            title: title,
            description: cleanText(description).substring(0, 150) + '...',
            link: link,
            dateObj: pubDate,
            image: imageUrl
          });
        });
        
        return parsedItems.sort((a, b) => b.dateObj - a.dateObj);
      };

      const fetchFeeds = useCallback(async (isSilentRefresh = false) => {
        // Atualiza as tendências do Google primeiro
        let currentTrends = trends;
        if (!isSilentRefresh) {
          currentTrends = await fetchGoogleTrends();
        }

        feedsConfig.forEach(async (feed) => {
          if (!isSilentRefresh) updateFeedState(feed.id, { loading: true, error: null });
          
          try {
            const xml = await fetchXML(feed.url);
            const items = parseXML(xml);
            if (items.length === 0) throw new Error("Feed vazio");
            
            const uniqueNews = Array.from(new Map(items.map(item => [item.link, item])).values());
            updateFeedState(feed.id, { news: uniqueNews, loading: false, error: null });
          } catch (err) {
            try {
              let gNewsQuery = '';
              if (feed.id === 'estadao') gNewsQuery = 'economia site:estadao.com.br';
              else if (feed.id === 'valor') gNewsQuery = 'site:valor.globo.com';
              else if (feed.id === 'infomoney') gNewsQuery = 'site:infomoney.com.br';
              
              const gNewsUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(gNewsQuery)}&hl=pt-BR&gl=BR&ceid=BR:pt-419`;
              const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(gNewsUrl)}`;
              const res = await fetch(proxyUrl);
              const xmlText = await res.text();
              const items = parseXML(xmlText);
              
              if (items.length === 0) throw new Error('Google News Vazio');
              
              items.forEach(item => {
                 item.title = item.title.replace(/ - Estadão$/i, '').replace(/ - Valor Econômico$/i, '').replace(/ - InfoMoney$/i, '');
              });

              const uniqueNews = Array.from(new Map(items.map(i => [i.link, i])).values());
              updateFeedState(feed.id, { news: uniqueNews, loading: false, error: null });
            } catch (fallbackErr) {
              updateFeedState(feed.id, { loading: false, error: `Acesso bloqueado pela segurança do jornal. O sistema continuará tentando em segundo plano.` });
            }
          }
        });
      }, [trends]);

      useEffect(() => {
        fetchFeeds();
        const intervalId = setInterval(() => { fetchFeeds(true); }, 5 * 60 * 1000);
        return () => clearInterval(intervalId);
      }, []); // Executa na montagem

      const isAnyLoading = Object.values(feedsData).some(f => f.loading);

      return (
        <div className="flex flex-col h-full bg-gray-100 dark:bg-[#101214] transition-colors duration-200">
          
          <header className="flex-shrink-0 bg-white dark:bg-black border-b border-gray-200 dark:border-gray-800 px-4 md:px-6 py-3 flex justify-between items-center shadow-sm z-20">
            <h1 className="text-xl font-extrabold text-gray-900 dark:text-gray-100 tracking-tight flex items-center gap-2">
              Radar Econômico
              {isAnyLoading && (
                <svg className="w-5 h-5 text-blue-500 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              )}
            </h1>
            
            <div className="flex items-center gap-2">
              <button onClick={() => setDarkMode(!darkMode)} className="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-full transition-colors text-gray-600 dark:text-gray-400">
                {darkMode ? (
                  <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 4.22a1 1 0 011.415 0l.708.708a1 1 0 01-1.414 1.414l-.708-.708a1 1 0 010-1.414zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM14.95 15.657a1 1 0 00-1.414 1.414l.708.708a1 1 0 001.414-1.414l-.708-.708zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.22-4.22a1 1 0 010-1.415l.708-.708a1 1 0 011.414 1.414l-.708.708a1 1 0 01-1.414 0zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zm1.343-4.95a1 1 0 001.414-1.414l-.708-.708a1 1 0 00-1.414 1.414l.708.708zM10 5a5 5 0 100 10 5 5 0 000-10z" /></svg>
                ) : (
                  <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                )}
              </button>
              <button onClick={() => fetchFeeds(false)} disabled={isAnyLoading} className="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-full transition-colors disabled:opacity-50 text-gray-600 dark:text-gray-400">
                <svg className={`w-5 h-5 ${isAnyLoading ? 'opacity-50' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
              </button>
            </div>
          </header>

          <main className="flex-1 min-h-0 overflow-x-auto overflow-y-hidden p-4 custom-scrollbar">
            <div className="flex gap-4 h-full min-w-max md:min-w-0 md:grid md:grid-cols-3">
              
              {feedsConfig.map(feed => {
                const feedState = feedsData[feed.id];
                
                return (
                  <div key={feed.id} className="w-[85vw] sm:w-[350px] md:w-auto md:flex-1 h-full flex flex-col bg-white dark:bg-black border border-gray-200 dark:border-gray-800 rounded-xl shadow-sm flex-shrink-0 min-h-0">
                    
                    <div className="p-3 bg-gray-50 dark:bg-[#16181c] border-b border-gray-200 dark:border-gray-800 flex justify-between items-center rounded-t-xl flex-shrink-0">
                      <div className="flex items-center gap-2">
                        <img src={feed.avatar} alt={feed.name} className="w-8 h-8 rounded-full shadow-sm" />
                        <div>
                          <h2 className="font-bold text-[15px] text-gray-900 dark:text-gray-100 leading-tight">{feed.name}</h2>
                          <span className="text-xs text-gray-500">{feed.handle}</span>
                        </div>
                      </div>
                    </div>

                    <div className="flex-1 min-h-0 overflow-y-auto custom-scrollbar relative">
                      
                      {feedState.error && (
                        <div className="m-3 p-3 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 text-sm border border-red-200 dark:border-red-900/50 rounded-lg">
                          <span className="font-bold">Aviso:</span> {feedState.error}
                        </div>
                      )}

                      {!feedState.loading && feedState.news.length === 0 && !feedState.error && (
                        <div className="p-8 text-center text-gray-500 text-sm">Nenhuma notícia encontrada.</div>
                      )}

                      {feedState.news.map((item) => (
                        <a key={item.id} href={item.link} target="_blank" rel="noopener noreferrer" className="block p-4 border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-[#1c1f23] transition-colors cursor-pointer group">
                          <div className="flex gap-3">
                            <div className="flex-shrink-0">
                              <img src={feed.avatar} alt="" className="w-10 h-10 rounded-full opacity-90 group-hover:opacity-100 transition-opacity" />
                            </div>
                            
                            <div className="flex-1 min-w-0">
                              <div className="flex items-center gap-1 text-[14px] mb-1">
                                <span className="font-bold text-gray-900 dark:text-gray-100 truncate">{feed.name}</span>
                                <span className="text-gray-500 dark:text-gray-500 truncate hidden sm:inline">{feed.handle}</span>
                                <span className="text-gray-500 dark:text-gray-500 flex-shrink-0">·</span>
                                <span className="text-gray-500 dark:text-gray-500 hover:underline flex-shrink-0 whitespace-nowrap" title="Horário">{formatTwitterTime(item.dateObj)}</span>
                              </div>
                              
                              <p className="text-[14px] text-gray-900 dark:text-gray-100 font-medium mb-1 leading-snug">
                                {item.title}
                              </p>
                              
                              {/* Aqui entra a nova inteligência do Google Trends */}
                              {renderTrendScore(item.title, item.description, trends)}
                              
                              {item.description && item.description !== item.title && (
                                <p className="text-[13px] text-gray-600 dark:text-gray-400 mb-2 mt-1.5 leading-snug line-clamp-3">
                                  {item.description}
                                </p>
                              )}

                              {item.image && (
                                <div className="mt-2 rounded-xl overflow-hidden border border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-[#101214]">
                                  <img 
                                    src={item.image} 
                                    alt="Capa da notícia" 
                                    className="w-full h-auto object-cover" 
                                    onError={(e) => e.target.style.display = 'none'} 
                                  />
                                </div>
                              )}

                              <div className="flex justify-between items-center w-full max-w-[200px] text-gray-400 dark:text-gray-500 mt-3">
                                <div className="hover:text-blue-500 transition-colors cursor-pointer"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg></div>
                                <div className="hover:text-green-500 transition-colors cursor-pointer"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg></div>
                                <div className="hover:text-pink-500 transition-colors cursor-pointer"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg></div>
                              </div>
                            </div>
                          </div>
                        </a>
                      ))}
                    </div>
                  </div>
                );
              })}
            </div>
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
