<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar de Notícias - Valor & InfoMoney</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [news, setNews] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      // URLs dos feeds RSS
      const feeds = [
        { name: 'InfoMoney', url: 'https://www.infomoney.com.br/feed/' },
        { name: 'Valor Econômico', url: 'https://valor.globo.com/rss/valor' }
      ];

      const fetchFeeds = async () => {
        setLoading(true);
        setError(null);
        let allNews = [];

        try {
          for (const feed of feeds) {
            // Utilizamos o rss2json para converter o XML em JSON e evitar bloqueios de CORS
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
            const data = await response.json();
            
            if (data.status === 'ok') {
              const items = data.items.map(item => ({
                ...item,
                source: feed.name,
                dateObj: new Date(item.pubDate)
              }));
              allNews = [...allNews, ...items];
            }
          }
          
          // Ordena as notícias das mais recentes para as mais antigas
          allNews.sort((a, b) => b.dateObj - a.dateObj);
          setNews(allNews);
        } catch (err) {
          setError('Ocorreu um erro ao carregar as notícias. Tente novamente mais tarde.');
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchFeeds();
      }, []);

      return (
        <div className="max-w-5xl mx-auto p-4 md:p-8">
          <header className="flex justify-between items-center mb-8 border-b-2 border-slate-200 pb-4">
            <div>
              <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight">Radar Econômico</h1>
              <p className="text-slate-500 mt-1">Últimas atualizações: Valor Econômico e InfoMoney</p>
            </div>
            <button 
              onClick={fetchFeeds}
              disabled={loading}
              className="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-lg shadow-sm transition-colors disabled:opacity-50"
            >
              {loading ? 'Atualizando...' : 'Atualizar Feed'}
            </button>
          </header>

          {loading && (
            <div className="flex flex-col items-center justify-center py-20">
              <div className="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-blue-600 mb-4"></div>
              <p className="text-slate-500 font-medium">Buscando as últimas notícias do mercado...</p>
            </div>
          )}

          {error && (
            <div className="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-r shadow-sm mb-6">
              <p className="font-medium">{error}</p>
            </div>
          )}

          {!loading && !error && (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {news.map((item, index) => (
                <a 
                  key={index} 
                  href={item.link} 
                  target="_blank" 
                  rel="noopener noreferrer"
                  className="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all p-5 border border-slate-200 flex flex-col h-full group"
                >
                  <div className="flex justify-between items-center mb-4">
                    <span className={`text-xs font-bold px-2.5 py-1 rounded-full ${item.source === 'InfoMoney' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}`}>
                      {item.source}
                    </span>
                    <span className="text-xs text-slate-400 font-medium">
                      {item.dateObj.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' })}
                    </span>
                  </div>
                  <h2 className="text-lg font-bold text-slate-800 mb-3 leading-snug group-hover:text-blue-600 transition-colors">
                    {item.title}
                  </h2>
                  <div 
                    className="text-sm text-slate-600 line-clamp-3 mt-auto"
                    dangerouslySetInnerHTML={{ __html: item.description }}
                  />
                </a>
              ))}
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
