<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Econ√¥mico - Est√∫dio de Cria√ß√£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-[#101214] text-gray-900 dark:text-gray-100 font-sans transition-colors duration-200 overflow-hidden h-[100dvh] flex flex-col">
  <div id="root" class="h-full flex flex-col"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;

    const App = () => {
      const [feedsData, setFeedsData] = useState({
        infomoney: { news: [], loading: true, error: null },
        valor:     { news: [], loading: true, error: null },
        washingtonpost: { news: [], loading: true, error: null }
      });
      
      const [tweetDraft, setTweetDraft] = useState("");
      const [draftImage, setDraftImage] = useState(null); 
      const [copied, setCopied] = useState(false);
      const [lastUpdated, setLastUpdated] = useState(new Date());
      
      const textareaRef = useRef(null);

      const [darkMode, setDarkMode] = useState(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) return savedTheme === 'dark';
        return window.matchMedia('(prefers-color-scheme: dark)').matches;
      });

      // Substitu√≠do para o feed geral (National) do Washington Post
      const feedsConfig = [
        { id: 'infomoney', name: 'InfoMoney', handle: '@infomoney', avatar: 'https://ui-avatars.com/api/?name=IM&background=0D9488&color=fff&rounded=true&bold=true', url: 'https://www.infomoney.com.br/feed/', translate: false },
        { id: 'valor', name: 'Valor Econ√¥mico', handle: '@valor', avatar: 'https://ui-avatars.com/api/?name=VE&background=005A54&color=fff&rounded=true&bold=true', url: 'https://valor.globo.com/rss/valor', translate: false },
        { id: 'washingtonpost', name: 'Washington Post', handle: '@washingtonpost', avatar: 'https://ui-avatars.com/api/?name=WP&background=000&color=fff&rounded=true&bold=true', url: 'https://feeds.washingtonpost.com/rss/national', translate: true }
      ];

      const marketKeywords = [
        { word: 'd√≥lar', score: 98 }, { word: 'selic', score: 95 },
        { word: 'ibovespa', score: 90 }, { word: 'haddad', score: 88 },
        { word: 'petrobras', score: 85 }, { word: 'vale', score: 85 },
        { word: 'copom', score: 92 }, { word: 'infla√ß√£o', score: 86 },
        { word: 'juros', score: 82 }, { word: 'trump', score: 95 },
        { word: 'china', score: 80 }, { word: 'fed', score: 92 }, 
        { word: 'powell', score: 90 }, { word: 'bitcoin', score: 89 },
        { word: 'cripto', score: 84 }, { word: 'mercado livre', score: 75 },
        { word: 'banco central', score: 88 }, { word: 'imposto', score: 75 }
      ];

      const quickEmojis = ['üö®', '‚ö†Ô∏è', 'üî•', 'üìä', 'üìà', 'üìâ', 'üí∞', 'üíµ', 'üáßüá∑', 'üá∫üá∏', 'üóûÔ∏è', 'üó£Ô∏è', 'üëÄ', 'üëá', 'üìå'];

      useEffect(() => {
        if (darkMode) {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      }, [darkMode]);

      const formatTwitterTime = (date) => {
        const now = new Date();
        const diffMs = now - date;
        const exactTime = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        if (diffMs < 0) return `${exactTime} ¬∑ Agora`;

        const diffMins = Math.floor(diffMs / 60000);
        const diffHrs = Math.floor(diffMins / 60);
        
        if (diffMins < 1) return `${exactTime} ¬∑ Agora`;
        if (diffMins < 60) return `${exactTime} ¬∑ ${diffMins} m`;
        if (diffHrs < 24) return `${exactTime} ¬∑ ${diffHrs} h`;
        return `${exactTime} ¬∑ ${date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' }).replace('.', '')}`;
      };

      const cleanText = (html) => {
        const tmp = document.createElement("DIV");
        tmp.innerHTML = html;
        return tmp.textContent || tmp.innerText || "";
      };

      const extractImage = (html) => {
        if (!html) return null;
        const match = html.match(/<img[^>]+src="([^">]+)"/);
        return match ? match[1] : null;
      };

      const updateFeedState = (id, newState) => {
        setFeedsData(prev => ({ ...prev, [id]: { ...prev[id], ...newState } }));
      };

      const renderTrendScore = (title, description) => {
        const fullText = `${title} ${description}`.toLowerCase();
        let highestMatch = null;

        for (const kw of marketKeywords) {
          const regex = new RegExp(`\\b${kw.word}\\b`, 'i');
          if (regex.test(fullText)) {
            if (!highestMatch || kw.score > highestMatch.score) {
              highestMatch = kw;
            }
          }
        }

        if (highestMatch) {
          let colorClass = "text-orange-600 bg-orange-100 dark:bg-orange-900/30 dark:text-orange-400";
          if (highestMatch.score >= 90) colorClass = "text-red-600 bg-red-100 dark:bg-red-900/30 dark:text-red-400"; 
          
          return (
            <div className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md text-[11px] font-bold mt-2 mb-1 ${colorClass} uppercase tracking-wide border border-current/20 cursor-default select-none`}>
              <svg className="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clipRule="evenodd" /></svg>
              Score {highestMatch.score} ‚Ä¢ Radar: {highestMatch.word}
            </div>
          );
        }
        return null;
      };

      const translateText = async (text) => {
        if (!text) return "";
        try {
          const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=pt-br&dt=t&q=${encodeURIComponent(text)}`);
          const data = await res.json();
          return data[0].map(item => item[0]).join('');
        } catch (e) {
          console.error("Erro na tradu√ß√£o, retornando original:", e);
          return text;
        }
      };

      const fetchXML = async (url) => {
        const timestamp = new Date().getTime();
        const urlWithCache = url + (url.includes('?') ? '&' : '?') + 't=' + timestamp;
        
        const proxies = [
          `https://api.allorigins.win/get?url=${encodeURIComponent(urlWithCache)}`,
          `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(urlWithCache)}`,
          `https://corsproxy.io/?${encodeURIComponent(urlWithCache)}`
        ];

        for (const proxy of proxies) {
          try {
            const res = await fetch(proxy);
            if (!res.ok) continue;
            let text = await res.text();
            
            if (proxy.includes('allorigins.win/get')) {
              const json = JSON.parse(text);
              text = json.contents;
            }
            
            if ((text.includes('<rss') || text.includes('<feed')) && !text.toLowerCase().includes('just a moment...')) {
              return text;
            }
          } catch (e) { continue; }
        }
        throw new Error('Bloqueio nos proxies');
      };

      const parseXML = (xmlText) => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const items = xmlDoc.querySelectorAll("item, entry");
        const parsedItems = [];
        
        Array.from(items).forEach(item => {
          let title = item.querySelector("title")?.textContent || "";
          
          let link = item.querySelector("link")?.textContent;
          if (!link) {
            const linkTag = item.querySelector("link");
            if (linkTag && linkTag.getAttribute("href")) link = linkTag.getAttribute("href");
          }
          
          const pubDateStr = item.querySelector("pubDate")?.textContent || 
                             item.getElementsByTagNameNS("*", "date")[0]?.textContent ||
                             item.querySelector("published")?.textContent;
                             
          let pubDate = new Date(pubDateStr);
          if (isNaN(pubDate.getTime())) pubDate = new Date();
          
          const contentEncoded = item.getElementsByTagNameNS("*", "encoded")?.[0]?.textContent || item.querySelector("content")?.textContent || "";
          const descTag = item.querySelector("description")?.textContent || item.querySelector("summary")?.textContent || "";
          
          const cleanDescTag = cleanText(descTag);
          const cleanContentEncoded = cleanText(contentEncoded);
          
          let finalDescription = cleanContentEncoded.length > cleanDescTag.length ? cleanContentEncoded : cleanDescTag;
          if (finalDescription.length > 800) {
             finalDescription = finalDescription.substring(0, 800) + '...';
          }
          
          let imageUrl = extractImage(contentEncoded) || extractImage(descTag);
          if (!imageUrl) {
            const media = item.getElementsByTagNameNS("*", "content")[0];
            if (media && media.getAttribute('url')) {
              imageUrl = media.getAttribute('url');
            }
          }

          parsedItems.push({
            id: link + Math.random(),
            title: title,
            description: finalDescription,
            link: link,
            dateObj: pubDate,
            image: imageUrl
          });
        });
        
        return parsedItems.sort((a, b) => b.dateObj - a.dateObj);
      };

      const processAndTranslateNews = async (items, feed) => {
        let uniqueNews = Array.from(new Map(items.map(item => [item.link, item])).values());
        
        if (feed.translate) {
          const topNews = uniqueNews.slice(0, 12);
          uniqueNews = await Promise.all(topNews.map(async (item) => {
            const translatedTitle = await translateText(item.title);
            const translatedDesc = await translateText(item.description);
            return { 
              ...item, 
              title: translatedTitle, 
              description: translatedDesc 
            };
          }));
        }
        
        updateFeedState(feed.id, { news: uniqueNews, loading: false, error: null });
      };

      const fetchFeeds = useCallback(async (isSilentRefresh = false) => {
        feedsConfig.forEach(async (feed) => {
          if (!isSilentRefresh) updateFeedState(feed.id, { loading: true, error: null });
          
          try {
            const xml = await fetchXML(feed.url);
            const items = parseXML(xml);
            if (items.length === 0) throw new Error("Feed vazio");
            
            await processAndTranslateNews(items, feed);
          } catch (err) {
            try {
              let gNewsQuery = '';
              if (feed.id === 'washingtonpost') gNewsQuery = 'site:washingtonpost.com';
              else if (feed.id === 'valor') gNewsQuery = 'site:valor.globo.com';
              else if (feed.id === 'infomoney') gNewsQuery = 'site:infomoney.com.br';
              
              const gNewsUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(gNewsQuery)}&hl=pt-BR&gl=BR&ceid=BR:pt-419`;
              const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(gNewsUrl)}`;
              const res = await fetch(proxyUrl);
              const xmlText = await res.text();
              const items = parseXML(xmlText);
              
              if (items.length === 0) throw new Error('Google News Vazio');
              
              items.forEach(item => {
                 item.title = item.title.replace(/ - The Washington Post$/i, '').replace(/ - Valor Econ√¥mico$/i, '').replace(/ - InfoMoney$/i, '');
              });

              await processAndTranslateNews(items, feed);
            } catch (fallbackErr) {
              updateFeedState(feed.id, { loading: false, error: `Acesso bloqueado pela seguran√ßa do jornal.` });
            }
          }
        });
        setLastUpdated(new Date());
      }, []);

      useEffect(() => {
        fetchFeeds();
        const intervalId = setInterval(() => { fetchFeeds(true); }, 3 * 60 * 1000);
        const handleFocus = () => { fetchFeeds(true); };
        window.addEventListener('focus', handleFocus);
        
        return () => {
          clearInterval(intervalId);
          window.removeEventListener('focus', handleFocus);
        };
      }, [fetchFeeds]);

      const sendToDraft = (title, link, image) => {
        const newContent = `${title}\n${link}\n\n`;
        setTweetDraft(prev => prev ? prev + newContent : newContent);
        
        if (image) {
          setDraftImage(image);
        }
      };

      const copyToClipboard = () => {
        navigator.clipboard.writeText(tweetDraft);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      const clearDraft = () => {
        setTweetDraft('');
        setDraftImage(null);
      };

      const insertEmoji = (emoji) => {
        const textarea = textareaRef.current;
        if (textarea) {
          const start = textarea.selectionStart;
          const end = textarea.selectionEnd;
          const text = tweetDraft;
          const newText = text.substring(0, start) + emoji + text.substring(end);
          setTweetDraft(newText);
          
          setTimeout(() => {
            textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
            textarea.focus();
          }, 0);
        } else {
          setTweetDraft(prev => prev + emoji);
        }
      };

      const isAnyLoading = Object.values(feedsData).some(f => f.loading);

      return (
        <div className="flex flex-col h-full bg-gray-100 dark:bg-[#101214] transition-colors duration-200">
          
          <header className="flex-shrink-0 bg-white dark:bg-black border-b border-gray-200 dark:border-gray-800 px-4 md:px-6 py-3 flex justify-between items-center shadow-sm z-20">
            <div className="flex items-center gap-4">
              <h1 className="text-xl font-extrabold text-gray-900 dark:text-gray-100 tracking-tight flex items-center gap-2">
                Radar de Not√≠cias
                {isAnyLoading && (
                  <svg className="w-5 h-5 text-blue-500 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                )}
              </h1>
              <span className="hidden md:inline text-xs font-medium text-gray-500 bg-gray-100 dark:bg-gray-800 px-2.5 py-1 rounded-md">
                Atualizado √†s {lastUpdated.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}
              </span>
            </div>
            
            <div className="flex items-center gap-2">
              <button onClick={() => setDarkMode(!darkMode)} className="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-full transition-colors text-gray-600 dark:text-gray-400">
                {darkMode ? (
                  <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 4.22a1 1 0 011.415 0l.708.708a1 1 0 01-1.414 1.414l-.708-.708a1 1 0 010-1.414zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM14.95 15.657a1 1 0 00-1.414 1.414l.708.708a1 1 0 001.414-1.414l-.708-.708zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.22-4.22a1 1 0 010-1.415l.708-.708a1 1 0 011.414 1.414l-.708.708a1 1 0 01-1.414 0zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zm1.343-4.95a1 1 0 001.414-1.414l-.708-.708a1 1 0 00-1.414 1.414l.708.708zM10 5a5 5 0 100 10 5 5 0 000-10z" /></svg>
                ) : (
                  <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                )}
              </button>
              <button onClick={() => fetchFeeds(false)} disabled={isAnyLoading} className="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-full transition-colors disabled:opacity-50 text-gray-600 dark:text-gray-400">
                <svg className={`w-5 h-5 ${isAnyLoading ? 'opacity-50' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
              </button>
            </div>
          </header>

          <main className="flex-1 min-h-0 flex flex-col md:flex-row w-full max-w-[1600px] mx-auto">
            
            <div className="flex-1 min-w-0 overflow-x-auto overflow-y-hidden p-3 custom-scrollbar">
              <div className="flex gap-3 h-full min-w-max md:min-w-0 md:flex-row">
                
                {feedsConfig.map(feed => {
                  const feedState = feedsData[feed.id];
                  
                  return (
                    <div key={feed.id} className="w-[85vw] sm:w-[280px] md:flex-1 h-full flex flex-col bg-white dark:bg-black border border-gray-200 dark:border-gray-800 rounded-xl shadow-sm flex-shrink-0 min-h-0">
                      
                      <div className="p-2.5 bg-gray-50 dark:bg-[#16181c] border-b border-gray-200 dark:border-gray-800 flex justify-between items-center rounded-t-xl flex-shrink-0">
                        <div className="flex items-center gap-2">
                          <img src={feed.avatar} alt={feed.name} className="w-7 h-7 rounded-full shadow-sm" />
                          <div>
                            <h2 className="font-bold text-[14px] text-gray-900 dark:text-gray-100 leading-tight">
                              {feed.name}
                              {feed.translate && <span className="ml-1.5 text-[10px] font-bold bg-blue-100 text-blue-800 dark:bg-blue-900/40 dark:text-blue-300 px-1.5 py-0.5 rounded uppercase">PT-BR</span>}
                            </h2>
                          </div>
                        </div>
                      </div>

                      <div className="flex-1 min-h-0 overflow-y-auto custom-scrollbar relative">
                        
                        {feedState.error && (
                          <div className="m-2 p-2 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 text-[13px] border border-red-200 dark:border-red-900/50 rounded-lg">
                            <span className="font-bold">Aviso:</span> {feedState.error}
                          </div>
                        )}

                        {!feedState.loading && feedState.news.length === 0 && !feedState.error && (
                          <div className="p-8 text-center text-gray-500 text-sm">Vazio.</div>
                        )}

                        {feedState.news.map((item) => (
                          <div key={item.id} className="block p-3 border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-[#1c1f23] transition-colors group">
                            <div className="flex gap-2.5">
                              <div className="flex-shrink-0">
                                <img src={feed.avatar} alt="" className="w-8 h-8 rounded-full opacity-90 group-hover:opacity-100 transition-opacity" />
                              </div>
                              
                              <div className="flex-1 min-w-0">
                                <div className="flex items-center gap-1 text-[13px] mb-1">
                                  <span className="font-bold text-gray-900 dark:text-gray-100 truncate">{feed.name}</span>
                                  <span className="text-gray-500 dark:text-gray-500 hover:underline flex-shrink-0 whitespace-nowrap cursor-default" title="Hor√°rio">¬∑ {formatTwitterTime(item.dateObj)}</span>
                                </div>
                                
                                <a href={item.link} target="_blank" rel="noopener noreferrer" className="block text-[14px] text-gray-900 dark:text-gray-100 font-bold mb-1 leading-snug hover:text-blue-500 transition-colors">
                                  {item.title}
                                </a>
                                
                                {renderTrendScore(item.title, item.description)}
                                
                                {item.description && item.description !== item.title && (
                                  <p className="text-[13px] text-gray-600 dark:text-gray-400 mb-2 mt-1.5 leading-relaxed cursor-text selection:bg-blue-200 dark:selection:bg-blue-900">
                                    {item.description}
                                  </p>
                                )}

                                {item.image && (
                                  <a href={item.link} target="_blank" rel="noopener noreferrer" className="block mt-2 rounded-xl overflow-hidden border border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-[#101214]">
                                    <img src={item.image} alt="Capa" className="w-full h-auto object-cover hover:opacity-90 transition-opacity" onError={(e) => e.target.style.display = 'none'} />
                                  </a>
                                )}

                                <div className="flex justify-between items-center w-full max-w-[180px] text-gray-400 dark:text-gray-500 mt-2.5">
                                  <div 
                                    onClick={() => sendToDraft(item.title, item.link, item.image)}
                                    className="flex items-center gap-1.5 hover:text-blue-500 transition-colors cursor-pointer group/btn"
                                    title="Enviar para o Rascunho"
                                  >
                                    <div className="p-1.5 rounded-full group-hover/btn:bg-blue-50 dark:group-hover/btn:bg-blue-900/20">
                                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                                    </div>
                                  </div>
                                  <div className="p-1.5 rounded-full hover:bg-green-50 dark:hover:bg-green-900/20 hover:text-green-500 transition-colors cursor-pointer"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg></div>
                                  <div className="p-1.5 rounded-full hover:bg-pink-50 dark:hover:bg-pink-900/20 hover:text-pink-500 transition-colors cursor-pointer"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>

            <aside className="w-full md:w-80 lg:w-96 border-t md:border-t-0 md:border-l border-gray-200 dark:border-gray-800 bg-white dark:bg-black flex flex-col flex-shrink-0 h-[45vh] md:h-full z-10 shadow-lg md:shadow-none">
              
              <div className="p-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-[#16181c]">
                <h2 className="font-bold text-gray-900 dark:text-gray-100 flex items-center gap-2">
                  <svg className="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path></svg>
                  Est√∫dio do X
                </h2>
                <p className="text-xs text-gray-500 mt-1">Sua mesa de opera√ß√£o. Escreva, copie e poste.</p>
              </div>

              <div className="flex gap-2 p-3 overflow-x-auto custom-scrollbar border-b border-gray-100 dark:border-gray-800 bg-white dark:bg-black shrink-0">
                {quickEmojis.map(emoji => (
                  <button 
                    key={emoji}
                    onClick={() => insertEmoji(emoji)}
                    className="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded bg-gray-100 hover:bg-gray-200 dark:bg-[#16181c] dark:hover:bg-gray-800 text-[18px] transition-colors"
                    title={`Inserir ${emoji}`}
                  >
                    {emoji}
                  </button>
                ))}
              </div>

              <div className="flex-1 p-4 flex flex-col relative overflow-y-auto custom-scrollbar">
                
                {draftImage && (
                  <div className="relative mb-4 shrink-0 flex flex-col items-center">
                    <div className="relative border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden bg-gray-50 dark:bg-[#101214] w-full">
                      <img src={draftImage} alt="Capa" className="w-full h-auto max-h-48 object-contain" />
                      
                      <button onClick={() => setDraftImage(null)} className="absolute top-2 right-2 p-1.5 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-md z-10 transition-colors" title="Remover imagem">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
                      </button>
                    </div>
                    <p className="text-xs text-gray-500 mt-2 font-medium">üëÜ Clique com o bot√£o direito na imagem para copiar</p>
                  </div>
                )}

                <textarea 
                  ref={textareaRef}
                  className="flex-1 w-full bg-transparent resize-none outline-none text-[15px] text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-600 custom-scrollbar min-h-[150px]"
                  placeholder="O que est√° acontecendo no mercado?"
                  value={tweetDraft}
                  onChange={(e) => setTweetDraft(e.target.value)}
                />
              </div>
              
              <div className="p-4 border-t border-gray-100 dark:border-gray-800 bg-white dark:bg-black shrink-0">
                <div className="flex items-center justify-between">
                  <span className={`text-sm font-medium ${tweetDraft.length > 280 ? 'text-red-500' : 'text-gray-400'}`}>
                    {tweetDraft.length} / 280
                  </span>
                  
                  <div className="flex gap-2">
                    <button 
                      onClick={clearDraft}
                      className="px-4 py-1.5 rounded-full text-sm font-bold text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    >
                      Limpar
                    </button>
                    <button 
                      onClick={copyToClipboard}
                      disabled={!tweetDraft.trim()}
                      className={`px-4 py-1.5 rounded-full text-sm font-bold text-white transition-all shadow-sm ${tweetDraft.trim() ? (copied ? 'bg-green-500' : 'bg-blue-500 hover:bg-blue-600') : 'bg-blue-300 dark:bg-blue-900/50 cursor-not-allowed'}`}
                    >
                      {copied ? 'Texto Copiado!' : 'Copiar Texto'}
                    </button>
                  </div>
                </div>
              </div>

            </aside>
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
