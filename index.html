<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Econômico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configura o Tailwind para aceitar a mudança de tema pelo botão
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-[#16181c] text-gray-900 dark:text-gray-100 font-sans transition-colors duration-200">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const App = () => {
      const [news, setNews] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      // Inicia o dark mode lendo a preferência salva ou o padrão do sistema
      const [darkMode, setDarkMode] = useState(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) return savedTheme === 'dark';
        return window.matchMedia('(prefers-color-scheme: dark)').matches;
      });

      const feeds = [
        { 
          name: 'InfoMoney', 
          handle: '@infomoney', 
          avatar: 'https://ui-avatars.com/api/?name=IM&background=0D9488&color=fff&rounded=true&bold=true', 
          url: 'https://www.infomoney.com.br/feed/' 
        },
        { 
          name: 'Valor Econômico', 
          handle: '@valor_economico', 
          avatar: 'https://ui-avatars.com/api/?name=VE&background=005A54&color=fff&rounded=true&bold=true', 
          url: 'https://valor.globo.com/rss/valor' 
        }
      ];

      // Aplica a classe 'dark' no HTML principal quando o estado muda
      useEffect(() => {
        if (darkMode) {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      }, [darkMode]);

      const formatTwitterTime = (date) => {
        const now = new Date();
        const diffMs = now - date;
        const exactTime = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        if (diffMs < 0) return `${exactTime} · Agora`;

        const diffMins = Math.floor(diffMs / 60000);
        const diffHrs = Math.floor(diffMins / 60);
        
        if (diffMins < 1) return `${exactTime} · Agora`;
        if (diffMins < 60) return `${exactTime} · ${diffMins} m`;
        if (diffHrs < 24) return `${exactTime} · ${diffHrs} h`;
        
        const dateStr = date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' }).replace('.', '');
        return `${exactTime} · ${dateStr}`;
      };

      const cleanText = (html) => {
        const tmp = document.createElement("DIV");
        tmp.innerHTML = html;
        return tmp.textContent || tmp.innerText || "";
      };

      const extractImage = (html) => {
        if (!html) return null;
        const match = html.match(/<img[^>]+src="([^">]+)"/);
        return match ? match[1] : null;
      };

      const fetchXML = async (url) => {
        const timestamp = new Date().getTime();
        try {
          const res = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url + '?t=' + timestamp)}`);
          if (!res.ok) throw new Error('Falha no proxy 1');
          return await res.text();
        } catch (e) {
          const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url + '?t=' + timestamp)}`);
          if (!res.ok) throw new Error('Falha no proxy 2');
          return await res.text();
        }
      };

      // Recebe isSilentRefresh para não mostrar a rodinha girando no auto-refresh
      const fetchFeeds = useCallback(async (isSilentRefresh = false) => {
        if (!isSilentRefresh) setLoading(true);
        setError(null);
        let allNews = [];
        let failedFeeds = [];

        for (const feed of feeds) {
          try {
            const xmlText = await fetchXML(feed.url);
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            
            if (xmlDoc.querySelector("parsererror") || !xmlDoc.querySelector("item")) {
               throw new Error('Conteúdo XML inválido.');
            }

            const items = xmlDoc.querySelectorAll("item");

            Array.from(items).forEach(item => {
              const title = item.querySelector("title")?.textContent || "";
              const link = item.querySelector("link")?.textContent || "";
              const pubDateStr = item.querySelector("pubDate")?.textContent || 
                                 item.getElementsByTagNameNS("*", "date")[0]?.textContent;
              
              let pubDate = new Date(pubDateStr);
              if (isNaN(pubDate.getTime())) pubDate = new Date();
              
              const description = item.querySelector("description")?.textContent || "";
              const contentEncoded = item.getElementsByTagNameNS("*", "encoded")?.[0]?.textContent || "";
              
              let imageUrl = extractImage(contentEncoded) || extractImage(description);
              if (!imageUrl) {
                const media = item.getElementsByTagNameNS("*", "content")[0];
                if (media && media.getAttribute('url')) {
                  imageUrl = media.getAttribute('url');
                }
              }

              allNews.push({
                id: link, // Removemos o randômico para evitar duplicação no React na atualização silenciosa
                sourceName: feed.name,
                handle: feed.handle,
                avatar: feed.avatar,
                title: title,
                description: cleanText(description).substring(0, 180) + '...',
                link: link,
                dateObj: pubDate,
                image: imageUrl
              });
            });
          } catch (err) {
            console.error(`Erro ao carregar ${feed.name}:`, err);
            failedFeeds.push(feed.name);
          }
        }
        
        if (allNews.length === 0 && failedFeeds.length > 0) {
          if (!isSilentRefresh) setError(`Não foi possível conectar com: ${failedFeeds.join(' e ')}.`);
        } else if (failedFeeds.length > 0) {
          if (!isSilentRefresh) setError(`As notícias do ${failedFeeds.join(', ')} estão temporariamente indisponíveis.`);
        }

        // Filtra possíveis links duplicados antes de atualizar o estado
        const uniqueNews = Array.from(new Map(allNews.map(item => [item.id, item])).values());
        uniqueNews.sort((a, b) => b.dateObj - a.dateObj);
        
        setNews(uniqueNews);
        setLoading(false);
      }, []);

      // Efeito para carregar ao abrir e configurar o intervalo de 5 minutos
      useEffect(() => {
        fetchFeeds();

        const intervalId = setInterval(() => {
          fetchFeeds(true); // Chamada silenciosa
        }, 5 * 60 * 1000); // 5 minutos em milissegundos

        // Limpa o intervalo se o componente for desmontado
        return () => clearInterval(intervalId);
      }, [fetchFeeds]);

      return (
        <div className="min-h-screen flex justify-center transition-colors duration-200">
          <div className="w-full max-w-[600px] bg-white dark:bg-black min-h-screen border-x border-gray-200 dark:border-gray-800 transition-colors duration-200">
            
            <header className="sticky top-0 bg-white/90 dark:bg-black/90 backdrop-blur-md z-10 border-b border-gray-200 dark:border-gray-800 px-4 py-3 flex justify-between items-center cursor-pointer transition-colors duration-200" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
              <h1 className="text-xl font-bold text-gray-900 dark:text-gray-100">Radar Econômico</h1>
              
              <div className="flex items-center gap-2">
                {/* Botão de Modo Escuro/Claro */}
                <button 
                  onClick={(e) => { e.stopPropagation(); setDarkMode(!darkMode); }}
                  className="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-full transition-colors text-gray-600 dark:text-gray-400"
                  title="Alternar Tema"
                >
                  {darkMode ? (
                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 4.22a1 1 0 011.415 0l.708.708a1 1 0 01-1.414 1.414l-.708-.708a1 1 0 010-1.414zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM14.95 15.657a1 1 0 00-1.414 1.414l.708.708a1 1 0 001.414-1.414l-.708-.708zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.22-4.22a1 1 0 010-1.415l.708-.708a1 1 0 011.414 1.414l-.708.708a1 1 0 01-1.414 0zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zm1.343-4.95a1 1 0 001.414-1.414l-.708-.708a1 1 0 00-1.414 1.414l.708.708zM10 5a5 5 0 100 10 5 5 0 000-10z" /></svg>
                  ) : (
                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                  )}
                </button>

                {/* Botão de Atualizar Feed Manual */}
                <button 
                  onClick={(e) => { e.stopPropagation(); fetchFeeds(false); }}
                  disabled={loading}
                  className="hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-full transition-colors disabled:opacity-50 text-gray-600 dark:text-gray-400"
                  title="Atualizar Feed"
                >
                  <svg className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                </button>
              </div>
            </header>

            {error && (
              <div className="p-3 bg-amber-50 dark:bg-amber-900/30 text-amber-800 dark:text-amber-200 text-sm border-b border-amber-200 dark:border-amber-800 font-medium">
                {error}
              </div>
            )}

            <div>
              {news.map((item) => (
                <a 
                  key={item.id} 
                  href={item.link} 
                  target="_blank" 
                  rel="noopener noreferrer"
                  className="block p-4 border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-[#1c1f23] transition-colors cursor-pointer"
                >
                  <div className="flex gap-3">
                    <div className="flex-shrink-0">
                      <img src={item.avatar} alt={item.sourceName} className="w-10 h-10 rounded-full" />
                    </div>
                    
                    <div className="flex-1 min-w-0">
                      <div className="flex items-center gap-1 text-[15px] mb-1">
                        <span className="font-bold text-gray-900 dark:text-gray-100 hover:underline">{item.sourceName}</span>
                        <span className="text-gray-500 dark:text-gray-500">{item.handle}</span>
                        <span className="text-gray-500 dark:text-gray-500">·</span>
                        <span className="text-gray-500 dark:text-gray-500 hover:underline" title="Horário de publicação">{formatTwitterTime(item.dateObj)}</span>
                      </div>
                      
                      <p className="text-[15px] text-gray-900 dark:text-gray-100 font-medium mb-1 leading-snug">
                        {item.title}
                      </p>
                      
                      {item.description && item.description !== item.title && (
                        <p className="text-[14px] text-gray-600 dark:text-gray-400 mb-3 leading-normal">
                          {item.description}
                        </p>
                      )}

                      {item.image && (
                        <div className="mt-3 mb-2 rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-800">
                          <img 
                            src={item.image} 
                            alt="Capa da notícia" 
                            className="w-full object-cover max-h-72"
                            onError={(e) => e.target.style.display = 'none'}
                          />
                        </div>
                      )}

                      <div className="flex justify-between items-center text-gray-500 dark:text-gray-500 mt-3 max-w-md">
                        <div className="flex items-center gap-2 hover:text-blue-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-blue-50 dark:group-hover:bg-blue-900/20">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                          </div>
                        </div>
                        <div className="flex items-center gap-2 hover:text-green-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-green-50 dark:group-hover:bg-green-900/20">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                          </div>
                        </div>
                        <div className="flex items-center gap-2 hover:text-pink-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-pink-50 dark:group-hover:bg-pink-900/20">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                          </div>
                        </div>
                        <div className="flex items-center gap-2 hover:text-blue-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-blue-50 dark:group-hover:bg-blue-900/20">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              ))}

              {!loading && news.length === 0 && !error && (
                <div className="p-8 text-center text-gray-500 dark:text-gray-400">
                  Nenhuma notícia encontrada no momento.
                </div>
              )}
            </div>
            
            {loading && (
              <div className="p-6 flex justify-center">
                 <svg className="w-8 h-8 text-blue-500 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
