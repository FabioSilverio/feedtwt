<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Econômico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [news, setNews] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      // Configuração dos perfis como se fossem contas do X
      const feeds = [
        { 
          name: 'InfoMoney', 
          handle: '@infomoney', 
          avatar: 'https://ui-avatars.com/api/?name=IM&background=0D9488&color=fff&rounded=true&bold=true', 
          url: 'https://www.infomoney.com.br/feed/' 
        },
        { 
          name: 'Valor Econômico', 
          handle: '@valor_economico', 
          avatar: 'https://ui-avatars.com/api/?name=VE&background=005A54&color=fff&rounded=true&bold=true', 
          url: 'https://valor.globo.com/rss/valor' 
        }
      ];

      // Formata a data no estilo Twitter ("15 m", "2 h", "20 fev")
      const formatTwitterTime = (date) => {
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHrs = Math.floor(diffMins / 60);
        
        if (diffMins < 1) return 'Agora';
        if (diffMins < 60) return `${diffMins} m`;
        if (diffHrs < 24) return `${diffHrs} h`;
        return date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' }).replace('.', '');
      };

      // Limpa as tags HTML que vêm no texto do RSS
      const cleanText = (html) => {
        const tmp = document.createElement("DIV");
        tmp.innerHTML = html;
        return tmp.textContent || tmp.innerText || "";
      };

      // Tenta extrair a imagem de dentro da tag <description> ou <content>
      const extractImage = (html) => {
        if (!html) return null;
        const match = html.match(/<img[^>]+src="([^">]+)"/);
        return match ? match[1] : null;
      };

      const fetchFeeds = async () => {
        setLoading(true);
        setError(null);
        let allNews = [];

        try {
          for (const feed of feeds) {
            // Usa o allorigins para pegar o XML cru, burlando o CORS e bloqueios
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feed.url)}`);
            const data = await response.json();
            
            // Lendo o XML nativamente no navegador
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");
            const items = xmlDoc.querySelectorAll("item");

            Array.from(items).forEach(item => {
              const title = item.querySelector("title")?.textContent || "";
              const link = item.querySelector("link")?.textContent || "";
              // Pegando a data original do feed, mantendo o fuso correto (-0300)
              const pubDateStr = item.querySelector("pubDate")?.textContent;
              const pubDate = new Date(pubDateStr);
              
              const description = item.querySelector("description")?.textContent || "";
              const contentEncoded = item.getElementsByTagNameNS("*", "encoded")?.[0]?.textContent || "";
              
              let imageUrl = extractImage(contentEncoded) || extractImage(description);
              
              // Fallback para imagens na tag <media:content> (comum no Valor)
              if (!imageUrl) {
                const media = item.getElementsByTagNameNS("*", "content")[0];
                if (media && media.getAttribute('url')) {
                  imageUrl = media.getAttribute('url');
                }
              }

              const cleanDesc = cleanText(description);

              allNews.push({
                id: link,
                sourceName: feed.name,
                handle: feed.handle,
                avatar: feed.avatar,
                title: title,
                description: cleanDesc.length > 200 ? cleanDesc.substring(0, 200) + '...' : cleanDesc,
                link: link,
                dateObj: pubDate,
                image: imageUrl
              });
            });
          }
          
          // Ordena tudo cronologicamente
          allNews.sort((a, b) => b.dateObj - a.dateObj);
          setNews(allNews);
        } catch (err) {
          setError('Não foi possível atualizar o feed neste momento.');
          console.error(err);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchFeeds();
      }, []);

      return (
        <div className="min-h-screen bg-gray-50 flex justify-center">
          {/* Coluna Central no estilo X/Twitter */}
          <div className="w-full max-w-[600px] bg-white min-h-screen border-x border-gray-200">
            
            {/* Header Sticky */}
            <header className="sticky top-0 bg-white/80 backdrop-blur-md z-10 border-b border-gray-200 px-4 py-3 flex justify-between items-center cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
              <h1 className="text-xl font-bold text-gray-900">Página Inicial</h1>
              <button 
                onClick={(e) => { e.stopPropagation(); fetchFeeds(); }}
                disabled={loading}
                className="hover:bg-gray-100 p-2 rounded-full transition-colors disabled:opacity-50"
                title="Atualizar Feed"
              >
                {/* Ícone de Atualizar */}
                <svg className={`w-5 h-5 text-gray-600 ${loading ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </button>
            </header>

            {error && (
              <div className="p-4 bg-red-50 text-red-600 text-sm border-b border-gray-200">
                {error}
              </div>
            )}

            {/* Lista de Notícias (Tweets) */}
            <div>
              {news.map((item) => (
                <a 
                  key={item.id} 
                  href={item.link} 
                  target="_blank" 
                  rel="noopener noreferrer"
                  className="block p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors cursor-pointer"
                >
                  <div className="flex gap-3">
                    {/* Avatar */}
                    <div className="flex-shrink-0">
                      <img src={item.avatar} alt={item.sourceName} className="w-10 h-10 rounded-full" />
                    </div>
                    
                    {/* Conteúdo do Tweet */}
                    <div className="flex-1 min-w-0">
                      
                      {/* Nome, Handle e Tempo */}
                      <div className="flex items-center gap-1 text-[15px] mb-1">
                        <span className="font-bold text-gray-900 hover:underline">{item.sourceName}</span>
                        <span className="text-gray-500">{item.handle}</span>
                        <span className="text-gray-500">·</span>
                        <span className="text-gray-500 hover:underline">{formatTwitterTime(item.dateObj)}</span>
                      </div>
                      
                      {/* Título e Texto */}
                      <p className="text-[15px] text-gray-900 font-medium mb-1 leading-snug">
                        {item.title}
                      </p>
                      
                      {item.description && item.description !== item.title && (
                        <p className="text-[14px] text-gray-600 mb-3 leading-normal">
                          {item.description}
                        </p>
                      )}

                      {/* Imagem (se houver) */}
                      {item.image && (
                        <div className="mt-3 mb-2 rounded-2xl overflow-hidden border border-gray-200">
                          <img 
                            src={item.image} 
                            alt="Capa da notícia" 
                            className="w-full object-cover max-h-72"
                            onError={(e) => e.target.style.display = 'none'}
                          />
                        </div>
                      )}

                      {/* Botões falsos de engajamento (design) */}
                      <div className="flex justify-between items-center text-gray-500 mt-3 max-w-md">
                        <div className="flex items-center gap-2 hover:text-blue-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-blue-50">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                          </div>
                        </div>
                        <div className="flex items-center gap-2 hover:text-green-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-green-50">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                          </div>
                        </div>
                        <div className="flex items-center gap-2 hover:text-pink-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-pink-50">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                          </div>
                        </div>
                        <div className="flex items-center gap-2 hover:text-blue-500 transition-colors group">
                          <div className="p-2 rounded-full group-hover:bg-blue-50">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </a>
              ))}

              {!loading && news.length === 0 && !error && (
                <div className="p-8 text-center text-gray-500">
                  Nenhuma notícia encontrada no momento.
                </div>
              )}
            </div>
            
            {loading && (
              <div className="p-6 flex justify-center">
                 <svg className="w-8 h-8 text-blue-500 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
